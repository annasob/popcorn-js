			/* MAIN TIMELINE - just a basic counter */
			
			// current time of the main timeline
			var timing  = document.getElementById("player-time");
			
			// the actual main timeline as a popcorn instance
			Popcorn.player( "baseplayer" );
			var mainTimeline = Popcorn.baseplayer( "baseplayer" );
			
			/* MAIN TIMELINE events */
			// main timeline in and out for first youtube video
			// make the video visible and play at 0 seconds
			mainTimeline.pause().exec( 0.2, function() {
				mainTimeline.pause();
				youtube1.currentTime(32).volume(10).play(); //#1 c l a r e n c e
				youtubeVideo1.firstChild.style.visibility = "visible";
				youtube3.play().pause(); // needed otherwise the video plays
				youtube6.play().pause(); // needed otherwise the video plays
				youtube7.play().pause(); // needed otherwise the video plays

				youtube3.currentTime(93).volume(10).play(); //#2  wanted to rock

			}).exec( 0.8, function() {

                youtube2.currentTime(20).volume(10).play(); //#9  10th ave

			/* MAIN TIMELINE UI STUFF */
			// pause button click event

						mainTimeline.play();
						pauseButton.innerHTML = "Pause";
					} else {
						mainTimeline.pause(); 
						pauseButton.innerHTML = "Play";
					}
			}, false ); // end pause button click event
