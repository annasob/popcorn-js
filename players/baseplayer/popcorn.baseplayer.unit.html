<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Base Player Plugin</title>
  <link rel="stylesheet" href="../../test/qunit/qunit.css" type="text/css" media="screen">
  <script src="../../test/qunit/qunit.js"></script>
  <!-- 
    do not move - this must be called immediately prior to 
    popcorn-api-draft.js
  -->
  
  <script src="../../popcorn.js"></script>
  
  <script src="popcorn.baseplayer.unit.js"></script>
  <script src="popcorn.baseplayer.js"></script>
  
  <style>
    body > div {
        width: 100%;
        float: left;
        overflow: hidden;
    }
    div div {
        margin-bottom:20px;
    }
    
    #player_1 {
      position: absolute;
      left: 220px;
      top: 260px;
      width: 300px;
      height: 250px;
      background: #FFAAAA;
    }

    #video {
      position: absolute;
      left:620px;
      top: 260px;
      width: 300px;
      height: 175px;
      background: #FFAAAA;
    }
  </style>
</head>
<body>
  <h1 id="qunit-header">Popcorn Base Player Plugin</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">  </div>
  
  <span id="player_1">This is a container for the player, auto-sized for testing purposes.</span>
  <div >
    <video id='video'
      controls
      width= '250px'
      poster="../../test/poster.png">

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>
      
      <source id='webm'
        src="../../test/trailer.webm"
        type='video/webm; codecs="vp8, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
</body>
</html>
